spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: password
    url: jdbc:mariadb://localhost:3306/memories
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
logging:
  level:
    root: "info"
    org.springframework.web: "debug"
    org.hibernate: "error"
server:
  port: 8080
